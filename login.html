    <link rel="stylesheet" href="css/styles.css">

<body>
    <header id="header">
        <nav>
            <div class="logo">AgriTech Advance</div>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <div class="header-content">
            <h1>Login</h1>
        </div>
    </header>

    <!-- Main Content -->
    <section id="login-form" class="green-section">
        <div class="content">
            <form action="submit_login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="dark-section">
        <div class="content">
            <p>Join our vibrant community of thousands of growers from all over the world sharing knowledge, support, and inspiration.</p>
            <a href="signup.html" class="btn">Join us Now</a>
        </div>

    </footer>

    <script src="scripts.js"></script>
